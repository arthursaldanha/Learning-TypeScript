<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Krickle Bank - Negociações</title>
   <!-- Bootstrap 5 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
   <h1 class="text-center">Negociações</h1>

   <div class="mensagemView"></div>

   <form class="form">
      <div class="form-group mb-2">
         <label for="data">Data</label>
         <input type="date" id="data" class="form-control" required autofocus>
      </div>

      <div class="form-group mb-2">
         <label for="">Quantidade</label>
         <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required>
      </div>

      <div class="form-group mb-2">
         <label for="">Valor</label>
         <input type="number" min="0.01" step="1" step="1" id="valor" value="0.0" class="form-control" required>
      </div>

      <button class="btn btn-primary mb-3" type="submit">Incluir</button>
   </form>

   <table class="table table-hover table-striped table-bordered">
      <thead>
         <tr>
            <th>DATA</th>
            <th>QUANTIDADE</th>
            <th>VALOR</th>
            <th>VOLUME</th>
         </tr>
      </thead>
      <tbody></tbody>
      <tfoot></tfoot>
   </table>

   <script src="./app/js/models/Negociacao.js"></script>
   <script src="./app/js/app.js"></script>
</body>
</html>
